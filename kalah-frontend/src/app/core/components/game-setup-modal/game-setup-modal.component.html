<h2 mat-dialog-title>Kalah Game</h2>
<mat-dialog-content class="mat-typography">
    <p>Learn one way to build applications with Angular and reuse your code and abilities to build
        apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
    <h3>Quantity of Seeds: </h3> <mat-slider thumbLabel min="4" max="6" step="1" (change)="changeValue($event)"></mat-slider>
    <br>
    <button mat-flat-button color="primary" (click)="createNewGame()">Create new game!</button>
</mat-dialog-content>
